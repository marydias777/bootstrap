<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>


   <div class="container d-flex justify-content-center mt-3">
    <button class="btn btn-primary mx-3 px-5">Botão 1</button>
    <button class="btn btn-danger mx-3 px-5">Botão 2</button>
    <button class="btn btn-success mx-3 px-5">Botão 3</button>
   </div>

   <!-- Botão com ícones -->
   <div class="container d-flex justify-content-center mt-3">
    <button class="btn btn-primary mx-3">
        <i class="bi bi-heart pe-2"></i>Botão 1
    </button>

    <button class="btn btn-dark text-light mx-3">
        <i class="bi bi-c-circle-fill pe-2"></i>Botão 2
    </button>

    <button class="btn btn-secondary mx-3">
        <i class="bi bi-book-half pe-2"></i>Botão 3
    </button>

    <button class="btn btn-warning mx-3">
        <i class="bi bi-airplane-engines pe-2"></i></i>Botão 4
    </button>

   </div>

     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
